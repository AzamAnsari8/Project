<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&CSS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Contact Form</h1>
    <div class="container">
            <form type="submit">
                <label>First Name</label>
                <br>
                <input type="text" name="fname" id="name" class="lname" placeholder=" Enter Your First Name" required>
                <br><br>
                <label>Last Name</label>
                <br>
                <input type="text" name="lname" id="name" class="lname" placeholder="Enter Your Last Number">
                <br><br>
                <label>Email</label>
                <br>
                <input type="email" name="email" id="name" class="lname" placeholder="Eg:-abc@gmail.com"required>
                <br><br>
                <label>Phone Number</label>
                <br>
                <input type="number" name="phone" id="name" class="lname" placeholder="Your Vailed Phone Number" required>
                <br><br>
                <label>City</label>
                <br>
                <input type="text" name="city" id="name" class="lname" placeholder="Eg:-Mumbai">
                <br><br>
                <label>Message</label>
                <br>
                <textarea rows="5" cols="50" id="name" class="Message" placeholder="Message......"></textarea>
                <br><br>
                <button type="button" class="button">Submit</button> 
                
            </form>
    </div>
</body>
</html>
